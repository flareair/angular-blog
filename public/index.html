<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="RootCtrl as root">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <title>{{root.metaData.getPageTitle()}}</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-default" ng-controller="MainMenuCtrl as menu">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">App</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ng-class="menu.isActive('/')"><a href="/">Home</a></li>
                    <li ng-class="menu.isActive('/about')"><a href="/about">About</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <!-- angular view -->
    <main ng-view></main>
    <!-- scripts -->

    <script src='/build.js'></script>

</html>
